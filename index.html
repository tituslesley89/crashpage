<!DOCTYPE html>
<html>
<body>

  <button id="mem-over">Overflow memory</button>
  
<script>

  const updateButton = function(button) {
    button.innerText = "Running..."
  }
  
document.getElementById("mem-over").addEventListener("click", function() {
  updateButton(document.getElementById("mem-over"))
  txt = "a";
  while(1){
      txt = txt += "a";    //add as much as the browser can handle
  }
});
</script>


</body>
</html>
